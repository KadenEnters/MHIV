<body>


<form>
<label for="myLname">*Last Name:</label>
<input type="text" id="mylastname" name="myLname" required="required">

<label for="myFname">*First Name:</label>
<input type="text" id="myFname" name="myFname" required="required">

<label for="address">*Address:</label>
<input type="text" id="address" name="address">


<label for="city">*City:</label>
<input type="text" id="city" name="city">

<label for="state">*State:</label>
<input type="text" id="state" name="state" required="required">

<label for="zip">Zip:</label>
<input type="text" id="Zip" name="Zip" maxlength="6">

<label for="gender">Gender:</label>
<input type="text" id="gender" name="gender">

<label for="birth">Birthday:</label>
<input type="text" id="birth" name="birth" min="1" max="14">

<label for="N/A">N/A:</label>
<input type="text" id="N/A2" name="N/A" required="required">

<label for="N/A">N/A:</label>
<input type="text" id="myLname" name="N/A" required="required">

<label for="N/A">N/A:</label>
<input type="text" id="N/A" name="N/A" required="required">

<label for="myComments">Comments:</label>
<textarea id="myComments" name="myComments" rows="2" cols="30" required="required"></textarea>
<input type="button"  value="Save">

</form>
