<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Intake2</title>
        <link href="stylesheet.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
        <script src="javascript.js"></script>
</head>
<nav>
    <a href="Intake.html">Intake</a>
    <a href="index.html">Home</a>
    <a href="Intake2.html">Intake 2</a>
    <a href="Report.html">Report</a>
    <a href="Visit.html">Visit</a>
    <a href="Visit2.html">Visit 2</a>
</nav>
<body>
<img id="logo" src="logo">
<header>
    <h1 style="text-align: center">MHVI - CRM</h1>
    <h2 style="text-align: center">INTAKE FORM</h2>
    <div id="user_info">
        User: ADD USER INFO <button style="float:right" name="report_button", type="button">Reports</button>
    </div>
</header>
<div id="form">
    <form>
    <h4>Basic Information</h4><br>
                <label for="CurrentDate">Current Date:</label>
                <input type="date" id="CurrentDate" name="CurrentDate">

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="First Name" required="required">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="Last Name" required="required">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="N/A">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required="required">

                <label for="state">State:</label>
                <input type="text" id="state" name="State" required="required">

                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="Zip" maxlength="6" value="N/A">

                <label for="IsHomeless">Are you homeless?</label>
                <select id="IsHomeless" name="IsHomeless?" value="IsHomeless?" required="required">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="location">If yes, where are you staying?:</label>
                <input type="text" id="location" name="Location" value="N/A">

                <label for="phonenumber">Phone#(no dashes):</label>
                <input type="text" id="phonenumber" name="Phone#" maxlength="10" value="N/A">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="Email" value="N/A@email.com">

                <label for="gender">Gender</label>
                <select id="gender" name="Gender" value="Gender" required="required">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="Birthday" required="required" min="1900-01-01" max="2100-01-01">


                <label for="ssn">Last 4# of SS:</label>
                <input type="text" id="ssn" name="4SS#" required="required">

                <label for="race">Race</label>
                <select id="race" name="Race" value="Race" required="required">
                    <option value="Asian">Asian</option>
                    <option value="African American">African American</option>
                    <option value="White">White</option>
                    <option value="Native Hawaiian/Pacific Islander">Native Hawaiian/Pacific Islander</option>
                    <option value="American Indian/Alaska Native">American Indian/Alaska Native</option>
                    <option value="Other">Other</option>
                </select>

                <label for="income">Sources of Income:</label>
                <input type="text" id="income" name="Income" required="required" value="N/A">
                <label for="incomeAmount">Amount of Income (List income per source):</label>
                <input type="text" id="incomeAmount" name="Income Amount" required="required" value="N/A">

    <h4>Military</h4><br>

                <label for="branch">What branch of the military did you serve?</label>
                <select id="branch" name="Branch" value="Branch" required="required">
                    <option value="Army">Army</option>
                    <option value="Navy">Navy</option>
                    <option value="Air Force">Air Force</option>
                    <option value="Marines">Marines</option>
                    <option value="Coast Guard">Coast Guard</option>
                    <option value="Reserves/National Guard">Reserves/National Guard</option>
                </select>

                <label for="TimeofService">Time of Service:</label>
                <input type="text" id="TimeofService" name="Time of Service" required="required"></input>

        <label for="ActiveDuty">Did you serve on active duty?</label>
        <select id="ActiveDuty" name="ActiveDuty" value="ActiveDuty" required="required">
            <option value="ActiveDutyYes">Yes</option>
            <option value="ActiveDutyNo">No</option>
        </select>

        <label for="ActiveDutyTime">If yes, list dates:</label>
        <input type="text" id="ActiveDutyTime" name="ActiveDuty" value="N/A"></input>

        <label for="Discharge">Type of discharge:</label>
        <select id="Discharge" name="Discharge" value="Discharge" required="required">
            <option value="Honorable">Honorable</option>
            <option value="UnderHonorable">UnderHonorable</option>
            <option value="General">General</option>
            <option value="Uncharacterized">Uncharacterized</option>
            <option value="Dishonorable">Dishonorable</option>
            <option value="Unsure">Unsure</option>
        </select>


                <label for="ServiceVerification">Millitary Service Verification</label>
                <select id="ServiceVerification" name="Service Verification" value="Service Verification" required="required">
                    <option value="DD214">DD214</option>
                    <option value="VA Card">VA Card</option>
                    <option value="Other">Other</option>
                </select>

    <h4>Employment</h4><br>
        <label for="CurrentlyEmployed">Are you currently employed?</label>
        <select id="CurrentlyEmployed" name="CurrentlyEmployed" value="CurrentlyEmployed" required="required">
            <option value="EmployedYes">Yes</option>
            <option value="EmployedNo">No</option>
        </select>

        <label for="EmployeePosition">If yes, what is your position:</label>
        <input type="text" id="EmployeePosition" name="EmployeePosition" value="N/A"></input>


        <label for="Employer">Employer:</label>
        <input type="text" id="Employer" name="Employer" value="N/A"></input>

        <label for="FullorPart">Full or part time?</label>
        <select id="FullorPart" name="FullorPart" value="FullorPart">
            <option value="FullorPartNoJob">N/A</option>
            <option value="FullorPartYes">Full Time</option>
            <option value="FullorPartNo">Part Time</option>
        </select>

        <label for="LastDateEmployed">If no, when was the last date you were employed:</label>
        <input type="date" id="LastDateEmployed" name="LastDateEmployed" value="N/A"></input>

        <label for="DriversLicence" >Do you have a valid Drivers Licence?</label>
        <select id="DriversLicence" name="DriversLicence" value="DriversLicence" required="required">
            <option value="DriversLicenceYes">Yes</option>
            <option value="DriversLicenceNo">No</option>
        </select>

        <label for="Transportation">Do you have a form of transportation?</label>
        <select id="Transportation" name="Transportation" value="Transportation" required="required">
            <option value="TransportationYes">Yes</option>
            <option value="TransportationNo">No</option>
        </select>

        <label for="SpouseWork">Does your spouse work?</label>
        <select id="SpouseWork" name="SpouseWork" value="SpouseWork">
            <option value="SpouseWorkNoSpouse">N/A</option>
            <option value="SpouseWorkYes">Yes</option>
            <option value="SpouseWorkNo">No</option>
        </select>

        <label for="SpouseWorkPlace">If yes, where do they work?:</label>
        <input type="text" id="SpouseWorkPlace" name="SpouseWorkPlace" value="N/A"></input>

        <label for="SpouseFullorPart">Full or part time?</label>
        <select id="SpouseFullorPart" name="SpouseFullorPart" value="SpouseFullorPart">
            <option value="SpouseFullorPartNoSpouse">N/A</option>
            <option value="SpouseFullorPartYes">Yes</option>
            <option value="SpouseFullorPartNo">No</option>
        </select>

    <h4>Purpose of Today's Visit</h4><br>
        <label for="PurposeofVisit">Purpose of Today's Visit</label>
        <select id="PurposeofVisit" name="PurposeofVisit" value="PurposeofVisit" required="required">
            <option value="HomeRepairs">Home Repairs</option>
            <option value="BenefitsCounseling">Benefits Counseling</option>
            <option value="SubstanceAbuse">Substance Abuse</option>
            <option value="LegalAssistance">Legal Assistance</option>
            <option value="DomesticViolenceIntervention">Domestic Violence Intervention</option>
            <option value="HomelessPrevention">Homeless Prevention</option>
            <option value="CurrentlyHomeless">Currently Homeless</option>
            <option value="Utilities">Utilities</option>
            <option value="EducationBenefits">Education Benefits</option>
            <option value="MentalHealthServices">Mental Health Services</option>
            <option value="Relationship/Parenting">Relationship/Parenting</option>
            <option value="FinancialCounseling">Financial Counseling</option>
            <option value="Employment">Employment</option>
            <option value="Other">Other</option>
        </select>

        <label for="OtherAgency">Have you worked with any another agencies regarding this issue?</label>
        <select id="OtherAgency" name="OtherAgency" value="OtherAgency" required="required">
            <option value="AgencyYes">Yes</option>
            <option value="AgencyNo">No</option>
        </select>

        <label for="OtherAgencyList">If yes, please list agencies:</label>
        <input type="text" id="OtherAgencyList" name="OtherAgencyList" value="N/A">

        <label for="PreviousVisits">Have you visited us Previously?:</label>
        <select id="PreviousVisits" name="PreviousVisits" value="PreviousVisits" required="required">
            <option value="PreviousYes">Yes</option>
            <option value="PreviousNo">No</option>
        </select>

        <label for="PurposeofPreviousVisit">If yes, for what purpose</label>
        <select id="PurposeofPreviousVisit" name="PurposeofPreviousVisit" value="PurposeofPreviousVisit" required="required">
            <option value="No Previous Visit">N/A</option>
            <option value="HomeRepairs">Home Repairs</option>
            <option value="BenefitsCounseling">Benefits Counseling</option>
            <option value="SubstanceAbuse">Substance Abuse</option>
            <option value="LegalAssistance">Legal Assistance</option>
            <option value="DomesticViolenceIntervention">Domestic Violence Intervention</option>
            <option value="HomelessPrevention">Homeless Prevention</option>
            <option value="CurrentlyHomeless">Currently Homeless</option>
            <option value="Utilities">Utilities</option>
            <option value="EducationBenefits">Education Benefits</option>
            <option value="MentalHealthServices">Mental Health Services</option>
            <option value="Relationship/Parenting">Relationship/Parenting</option>
            <option value="FinancialCounseling">Financial Counseling</option>
            <option value="Employment">Employment</option>
            <option value="Other">Other</option>
        </select>

        <label for="CaseNotes">Case Notes:</label>
        <input type="text" id="CaseNotes" name="CaseNotes" value="N/A">
    <h4>Family Information</h4><br>
        <label for="MaritalStatus">Marital Status</label>
        <select id="MaritalStatus" name="MaritalStatus" value="MaritalStatus" required="required">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Separated">Separated</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
        </select>

        <label for="SpouseName">Spouse's Name:</label>
        <input type="text" id="SpouseName" name="SpouseName" value="N/A">

        <label for="SpouseService">Has he/she ever served in the millitary?</label>
        <select id="SpouseService" name="SpouseService" value="SpouseService">
            <option value="NoSpouse">N/A</option>
            <option value="SpouseYes">Yes(Complete a separate intake)</option>
            <option value="SpouseNo">No</option>
        </select>

        <label for="ChildrenInfo">Gender and ages of minor children:</label>
        <input type="text" id="ChildrenInfo" name="ChildrenInfo" value="N/A">

        <label for="ChildrenResidence">With whom do the children reside with?</label>
        <select id="ChildrenResidence" name="ChildrenResidence" value="ChildrenResidence">
            <option value="NoChildren">N/A</option>
            <option value="Veteran">Veteran</option>
            <option value="Spouse">Spouse</option>
            <option value="Both">Both</option>
            <option value="OtherGuardian">Other Guardian</option>
        </select>





   <br><input type="submit"  value="Save">
</form>


        </div>
    </body>
</html>
